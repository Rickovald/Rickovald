name: rickCVdeploy
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  buildAndTest:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: 🏗 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: yarn

      - name: 🗂️ Install dependencies
        run: yarn install

      - name: 🔨 Build
        run: yarn build

